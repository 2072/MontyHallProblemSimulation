name: CI

# Run on every push and pull request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 21 + cache sbt dependencies
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      # 3. Install sbt launcher (required for ubuntu-latest)
      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      # 4. Compile and run tests
      - name: Compile and run tests
        run: sbt test

      # 5. (Optional) Show a nice summary even if tests pass
      - name: Show test summary
        if: always()
        run: |
          echo "All tests passed successfully!"
          cat target/test-reports/*.xml || true
